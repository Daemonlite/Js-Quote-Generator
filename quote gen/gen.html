<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote gen</title>
    <script src="gen.js" defer></script>
    
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">"America will never be destroyed from the outside. If we falter and lose our freedoms,
                     it will be because we destroyed ourselves." </span>
            </div>
            <div class="person">~Abraham Lincoln</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>

 
</body>
</html>
